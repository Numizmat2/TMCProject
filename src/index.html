<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TMCProject</title>
  <base href="/">
  <script src="http://mapy.geoportal.gov.pl/iMapLite/js/jquery/jquery-2.1.3.min.js"></script>
  <script src="http://mapy.geoportal.gov.pl/iMapLite/js/imapLiteApi-core.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://mapy.geoportal.gov.pl/iMapLite/js/imapLiteApi-coreEx.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    function initMap() {
      ILITEAPI.init({
        "divId" : "iapi",
        "width" : 800,
        "height" : 600,
        "activeGpMapId" : "gp4",
        "activeGpMaps" : ["gp0","gp1","gp4"],
        "gpplugins": ["clusterLayer", "addService"],
        "activeGpActions" : ["pan","fullExtent"],
        "scale" : 2000
      }, afterInit);
    }
    function afterInit() {
      $(ILITEAPI).on('onMapClick', function (event) {
        ILITEAPI.flash(event.evt.mapPoint, undefined, 12, alert(" Kliknięto punkt na mapie " +
          " x: " + event.evt.mapPoint.x +
          " y: " + event.evt.mapPoint.y +
          " Układ EPSG:2180 "
        ));
      })
    }
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body onload="initMap()">
  <app-root></app-root>
</body>
</html>
